<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=0.75, user-scalable=no">
<title>Water's Beacon – Login</title>
<style>
/* ==== GLOBAL PAGE ==== */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:Segoe UI,Arial,sans-serif;
  background:linear-gradient(135deg,#b3e5fc 0%, #81d4fa 40%, #4fc3f7 70%, #29b6f6 100%);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.auth-container{
  width:100%;
  max-width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(6px);
  border:4px solid rgba(255,255,255,0.4);
  border-radius:0;
  padding:2rem;
}
.form-box{
  background:rgba(255,255,255,0.85);
  border:3px solid #0077d9;
  border-radius:16px;
  width:90%;
  max-width:480px;
  padding:2.5rem;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}
.tabs{
  display:flex;
  justify-content:space-around;
  margin-bottom:2rem;
}
.tab-btn{
  flex:1;
  padding:1rem;
  background:none;
  border:none;
  font-size:1.2rem;
  font-weight:600;
  cursor:pointer;
  border-bottom:3px solid transparent;
  transition:.3s;
}
.tab-btn.active{
  border-color:#0077d9;
  color:#0077d9;
}
.role-tabs {
  display: flex;
  justify-content: space-around;
  margin-bottom: 2rem;
}
.role-btn {
  flex: 1;
  padding: 1rem;
  background: none;
  border: none;
  font-size: 1.5rem;
  font-weight: 700;
  cursor: pointer;
  border-bottom: 3px solid transparent;
  transition: .3s;
}
.role-btn.active {
  border-color: #0077d9;
  color: #0077d9;
}
form{
  display:none;
  flex-direction:column;
  gap:1rem;
}
form.active{display:flex;}
label{font-weight:600;font-size:.95rem;}
input{
  padding:.9rem 1rem;
  border:2.5px solid #ccc;
  border-radius:8px;
  font-size:1rem;
  width:100%;
}
input:focus{
  outline:none;
  border-color:#0077d9;
}
button.submit-btn{
  margin-top:1rem;
  padding:1rem;
  background:#0077d9;
  border:none;
  color:#fff;
  font-weight:700;
  border-radius:8px;
  cursor:pointer;
  font-size:1.05rem;
  transition:.3s;
}
button.submit-btn:hover{background:#005fa8;}
.notice{
  text-align:center;
  font-size:.9rem;
  color:#333;
  margin-top:1rem;
}
</style>
</head>
<body>

<div class="auth-container">
  <div class="form-box">
    
    <div class="role-tabs">
      <button class="role-btn active" id="userRoleTab">User</button>
      <button class="role-btn" id="adminRoleTab">Admin</button>
    </div>

    <div id="userFormsContainer" class="tabs active">
      <button class="tab-btn active" id="loginTab">Login</button>
      <button class="tab-btn" id="signupTab">Signup</button>
    </div>

    <div id="adminFormsContainer" class="tabs" style="display: none;">
      <button class="tab-btn active" id="adminLoginTab">Admin Login</button>
    </div>

    <form id="userLoginForm" class="active">
      <label>Email</label>
      <input type="email" id="userLoginEmail" placeholder="you@example.com" required>
      <label>Password</label>
      <input type="password" id="userLoginPass" placeholder="••••••••" required>
      <button type="button" class="submit-btn" onclick="window.location.href='newindex.html'">Login</button>
    </form>

    <form id="userSignupForm">
      <label>Full Name</label>
      <input type="text" id="userSignupName" placeholder="Your Name" required>
      <label>Email</label>
      <input type="email" id="userSignupEmail" placeholder="you@example.com" required>
      <label>Password</label>
      <input type="password" id="userSignupPass" placeholder="Choose a strong password" required>
      <button type="button" class="submit-btn" onclick="window.location.href='newindex.html'">Create Account</button>
    </form>

    <form id="adminLoginForm" style="display: none;">
      <label>Admin ID</label>
      <input type="text" id="adminID" placeholder="Admin ID" required>
      <label>Password</label>
      <input type="password" id="adminPass" placeholder="••••••••" required>
      <button type="button" class="submit-btn" onclick="window.location.href='adminspage.html'">Login as Admin</button>
    </form>

    <p class="notice">Water's Beacon © <span id="year"></span></p>
  </div>
</div>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

const userRoleTab = document.getElementById('userRoleTab');
const adminRoleTab = document.getElementById('adminRoleTab');
const userFormsContainer = document.getElementById('userFormsContainer');
const adminFormsContainer = document.getElementById('adminFormsContainer');
const userLoginForm = document.getElementById('userLoginForm');
const userSignupForm = document.getElementById('userSignupForm');
const adminLoginForm = document.getElementById('adminLoginForm');
const loginTab = document.getElementById('loginTab');
const signupTab = document.getElementById('signupTab');

// Function to handle showing/hiding forms and tabs
function switchRole(role) {
  if (role === 'user') {
    userRoleTab.classList.add('active');
    adminRoleTab.classList.remove('active');
    userFormsContainer.style.display = 'flex';
    adminFormsContainer.style.display = 'none';
    userLoginForm.classList.add('active');
    userSignupForm.classList.remove('active');
    adminLoginForm.style.display = 'none';
  } else if (role === 'admin') {
    adminRoleTab.classList.add('active');
    userRoleTab.classList.remove('active');
    userFormsContainer.style.display = 'none';
    adminFormsContainer.style.display = 'flex';
    adminLoginForm.style.display = 'flex';
    userLoginForm.classList.remove('active');
    userSignupForm.classList.remove('active');
  }
}

// Event listeners for role tabs
userRoleTab.onclick = () => switchRole('user');
adminRoleTab.onclick = () => switchRole('admin');

// Event listeners for user login/signup tabs
loginTab.onclick = () => {
  loginTab.classList.add('active');
  signupTab.classList.remove('active');
  userLoginForm.classList.add('active');
  userSignupForm.classList.remove('active');
};
signupTab.onclick = () => {
  signupTab.classList.add('active');
  loginTab.classList.remove('active');
  userSignupForm.classList.add('active');
  userLoginForm.classList.remove('active');
};
</script>

</body>
</html>
