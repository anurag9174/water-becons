<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=0.75, user-scalable=no">


<title>Water's Beacon – Login / Signup</title>
<style>
/* ==== GLOBAL PAGE ==== */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:Segoe UI,Arial,sans-serif;
  background:linear-gradient(135deg,#b3e5fc 0%, #81d4fa 40%, #4fc3f7 70%, #29b6f6 100%);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  
}
.auth-container{
  width:100%;
  max-width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(6px);
  border:4px solid rgba(255,255,255,0.4);
  border-radius:0;
  padding:2rem;
}
.form-box{
  background:rgba(255,255,255,0.85);
  border:3px solid #0077d9;
  border-radius:16px;
  width:90%;
  max-width:480px;
  padding:2.5rem;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}
.tabs{
  display:flex;
  justify-content:space-around;
  margin-bottom:2rem;
}
.tab-btn{
  flex:1;
  padding:1rem;
  background:none;
  border:none;
  font-size:1.2rem;
  font-weight:600;
  cursor:pointer;
  border-bottom:3px solid transparent;
  transition:.3s;
}
.tab-btn.active{
  border-color:#0077d9;
  color:#0077d9;
}
form{
  display:none;
  flex-direction:column;
  gap:1rem;
}
form.active{display:flex;}
label{font-weight:600;font-size:.95rem;}
input{
  padding:.9rem 1rem;
  border:2.5px solid #ccc;
  border-radius:8px;
  font-size:1rem;
  width:100%;
}
input:focus{
  outline:none;
  border-color:#0077d9;
}
button.submit-btn{
  margin-top:1rem;
  padding:1rem;
  background:#0077d9;
  border:none;
  color:#fff;
  font-weight:700;
  border-radius:8px;
  cursor:pointer;
  font-size:1.05rem;
  transition:.3s;
}
button.submit-btn:hover{background:#005fa8;}
.notice{
  text-align:center;
  font-size:.9rem;
  color:#333;
  margin-top:1rem;
}
</style>
</head>
<body>

<div class="auth-container">
  <div class="form-box">
    <div class="tabs">
      <button class="tab-btn active" id="loginTab">Login</button>
      <button class="tab-btn" id="signupTab">Signup</button>
    </div>

    <!-- LOGIN -->
    <form id="loginForm" class="active">
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="you@example.com" required>

      <label>Password</label>
      <input type="password" id="loginPass" placeholder="••••••••" required>

      <!-- Only navigation onclick -->
      <button type="button" class="submit-btn" onclick="window.location.href='newindex.html'">Login</button>
    </form>

    <!-- SIGNUP -->
    <form id="signupForm">
      <label>Full Name</label>
      <input type="text" id="signupName" placeholder="Your Name" required>

      <label>Email</label>
      <input type="email" id="signupEmail" placeholder="you@example.com" required>

      <label>Password</label>
      <input type="password" id="signupPass" placeholder="Choose a strong password" required>

      <!-- Only navigation onclick -->
      <button type="button" class="submit-btn" onclick="window.location.href='newindex.html'">Create Account</button>
    </form>

    <p class="notice">Water's Beacon © <span id="year"></span></p>
  </div>
</div>

<script>
document.getElementById('year').textContent=new Date().getFullYear();

const loginTab=document.getElementById('loginTab');
const signupTab=document.getElementById('signupTab');
const loginForm=document.getElementById('loginForm');
const signupForm=document.getElementById('signupForm');

loginTab.onclick=()=>{
  loginTab.classList.add('active');
  signupTab.classList.remove('active');
  loginForm.classList.add('active');
  signupForm.classList.remove('active');
};
signupTab.onclick=()=>{
  signupTab.classList.add('active');
  loginTab.classList.remove('active');
  signupForm.classList.add('active');
  loginForm.classList.remove('active');
};
</script>

</body>
</html>
